{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-[#052E87] mb-4">Register</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#052E87]">
        </div>
        <div>
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#052E87]">
        </div>
        <button type="submit"
                class="w-full bg-[#052E87] text-white py-2 rounded-lg hover:bg-[#041f5e] transition duration-300">
            Register
        </button>
    </form>
</div>
{% endblock %}
